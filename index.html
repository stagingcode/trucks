<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta charset="utf8" />
  <link rel="stylesheet" href="vendor/metro-bootstrap.min.css">
  <script src="vendor/jquery-2.1.1.min.js"></script>
  <script src="vendor/jquery-ui-1.10.4.custom.min.js"></script>

  <script src="vendor/metro.min.js"></script>

  <style type="text/css">
    html { height: 100% }
    body { height: 100%; margin: 0; padding: 0 }
    #map-canvas { height: 600px }
  </style>
  <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyDnxOE2ijFr6xnj6yfD8YdtG7fuGh66Oi4&sensor=false&libraries=weather">
  </script>
  <script type="text/javascript">
    var directionsDisplay;
    var directionsService = new google.maps.DirectionsService();
    var map;
    var waypoints = [];

    function initialize() {
      directionsDisplay = new google.maps.DirectionsRenderer();
      var mapOptions = {
        center: new google.maps.LatLng(59.4372, 24.7453),
        zoom: 8
      };
      map = new google.maps.Map(document.getElementById("map-canvas"),
          mapOptions);


      initWeather()


      google.maps.event.addListener(map, 'dblclick', function(e) {
        addMarker(e.latLng);
        waypoints.push({
          location: e.latLng,
          stopover: false
        })

        initDirection();
      });

    }

    function initWeather() {
      var weatherLayer = new google.maps.weather.WeatherLayer({
        temperatureUnits: google.maps.weather.TemperatureUnit.CELSIUS
      });
      weatherLayer.setMap(map);

      var cloudLayer = new google.maps.weather.CloudLayer();
      cloudLayer.setMap(map);
    }

    function addMarker(markerPos) {
      var marker = new google.maps.Marker({
        position: markerPos,
        map: map,
        title: 'Hello World!'
      });
    }

    function initDirection() {

      directionsDisplay.setMap(map);

      var start = 'Tallinn, Estonia';
      var end = 'Pärnu, Estonia';

      var request = {
        origin:start,
        destination:end,
        waypoints: waypoints,
        optimizeWaypoints: true,
        travelMode: google.maps.TravelMode.DRIVING
      };
      directionsService.route(request, function(response, status) {
        console.log(response);
        if (status == google.maps.DirectionsStatus.OK) {
          directionsDisplay.setDirections(response);
        }
      });
    }

    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</head>
<body>
<div class="metro">
  <div id="map-canvas"></div>
  <h2>Time: <b>1h:25m</b></h2>
  <span class="square10 inline-block bg-emerald on-left"></span><span class="fg-emerald">-5% from -400 elevation</span><br />
  <span class="square10 inline-block bg-red on-left"></span><span class="fg-red">+8% from bad weather</span><br />


  <h2>Fuel consumption: <b>130L</b></h2>
  <span class="square10 inline-block bg-red on-left"></span><span class="fg-red">+15% due to heavy load</span><br />
  <span class="square10 inline-block bg-red on-left"></span><span class="fg-red">+10% due to bad weather</span><br />
  <span class="square10 inline-block bg-red on-left"></span><span class="fg-red">+10% due to over service time</span><br />
  <span class="square10 inline-block bg-red on-left"></span><span class="fg-red">+18% due to high winds</span><br />

  <h2>Payout: <b>500€</b></h2>
  <span class="square10 inline-block bg-emerald on-left"></span><span class="fg-emerald">+650€ from job pay</span><br />
  <span class="square10 inline-block bg-red on-left"></span><span class="fg-red">-150€ fuel</span><br />
</div>



</body>
</html>
