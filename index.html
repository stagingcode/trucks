<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta charset="utf8" />
  <link rel="stylesheet" href="vendor/metro-bootstrap.min.css">
  <link rel="stylesheet" href="vendor/metro-bootstrap-responsive.min.css">
  <link href="vendor/fonts/iconFont.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="vendor/jquery-2.1.1.min.js"></script>
  <script src="vendor/jquery-ui-1.10.4.custom.min.js"></script>

  <script src="vendor/metro.min.js"></script>
  <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyDnxOE2ijFr6xnj6yfD8YdtG7fuGh66Oi4&sensor=false&libraries=weather">
  </script>
  <script type="text/javascript" src="google.js">
  </script>
</head>
<body>
<div class="metro">
  <!-- header start -->
  <header class="bg-dark" data-load="header.html"><div class="navigation-bar dark">
    <div class="navigation-bar-content container">
      <a href="/" class="element"><i class="icon-bus"></i> Logistics game <sup>0.0.1</sup></a>
      <span class="element-divider"></span>
    </div>
  </div>
  </header>
  <!-- header end -->

  <div class="container">
      <div class="map">
        <div id="map-canvas"></div>
      </div>
        <h2>Time: <b>1h:25m</b></h2>
        <span class="square10 inline-block bg-emerald on-left"></span><span class="fg-emerald">-5% from -400 elevation</span><br />
        <span class="square10 inline-block bg-red on-left"></span><span class="fg-red">+8% from bad weather</span><br />


        <h2>Fuel consumption: <b>130L</b></h2>
        <span class="square10 inline-block bg-red on-left"></span><span class="fg-red">+15% due to heavy load</span><br />
        <span class="square10 inline-block bg-red on-left"></span><span class="fg-red">+10% due to bad weather</span><br />
        <span class="square10 inline-block bg-red on-left"></span><span class="fg-red">+10% due to over service time</span><br />
        <span class="square10 inline-block bg-red on-left"></span><span class="fg-red">+18% due to high winds</span><br />

        <h2>Payout: <b>500€</b></h2>
        <span class="square10 inline-block bg-emerald on-left"></span><span class="fg-emerald">+650€ from job pay</span><br />
        <span class="square10 inline-block bg-red on-left"></span><span class="fg-red">-150€ fuel</span><br />
    </div>
  </div>
</div>



</body>
</html>
